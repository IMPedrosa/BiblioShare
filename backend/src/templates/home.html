<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #c9302c;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button {
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #31b0d5;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                padding: 10px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='/logout'">Logout</button>
    </div>
    <h1>Bem-vindo ao BiblioShare!</h1>
    <div class="container">
        <button onclick="location.href='/meus-livros'">Ver meus livros</button>
        <button onclick="location.href='/pegar-livros'">Pegar livro emprestado</button>
    </div>
</body>
</html>
