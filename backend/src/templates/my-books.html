<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Livros</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .action-btns {
      display: flex;
      gap: 10px;
    }

    .btn-edit {
      padding: 6px 12px;
      background-color: #ffc107;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-delete {
      padding: 6px 12px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Lista de Livros</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano de Publicação</th>
          <th>Gênero</th>
          <th>Descrição</th>
          <th>Disponível</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publication_year }}</td>
          <td>{{ book.genre }}</td>
          <td>{{ book.details }}</td>
          <td>{{ 'Sim' if book.is_available else 'Não' }}</td>
          <td class="action-btns">
            <button class="btn-edit" onclick="editBook({{ book.id }})">Editar</button>
            <button class="btn-delete" onclick="deleteBook({{ book.id }})">Deletar</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function editBook(id) {
      // Redirecionar para a página de edição com o ID do livro
      window.location.href = `/edit-book/${id}`;
    }

    function deleteBook(id) {
      if (confirm("Tem certeza que deseja deletar este livro?")) {
        // Fazer a requisição de exclusão (Exemplo com fetch)
        fetch(`/delete-book/${id}`, { method: 'POST' })
          .then(response => {
            if (response.ok) {
              alert("Livro deletado com sucesso!");
              window.location.reload();
            } else {
              alert("Erro ao deletar o livro.");
            }
          });
      }
    }
  </script>
</body>

</html>
